<meta charset="UTF-8">

<h1>Estrellas // for anidados</h1>

<script>
		
	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	
	for (var lineas = 1; lineas <=3; lineas++) {

		for (var columna =1; columna <=10; columna++)  {
			document.write("*")
		}

		saltarLinea()
		saltarLinea()

	}

	imprimir("Fin")

</script>
