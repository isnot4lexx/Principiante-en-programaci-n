<meta charset="UTF-8">

<h1>Juego de Adivinación</h1>

<script>
		
	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	function sorteo(n) {
		return Math.round(Math.random() * n)
	}

	var numeroAleatorio = sorteo(5)  
	var intentos = 3	
	var contador = 1	

	while (contador <= intentos) {

		var numeroLanzado = parseInt(prompt("Ingrese un número de 0-5"))

		if (numeroAleatorio == numeroLanzado) {
			alert("Eligio correctamente en el intento: " + contador + ", el número pensado era: " + numeroAleatorio)
			break;
		} else if (numeroLanzado > numeroAleatorio) {
			alert("Incorrecto, el número era menor que tu número.")
		} else {
			alert("Incorrecto, el número era mayor que tu número.")
		}

		contador++		
	}

	if (numeroAleatorio != numeroLanzado) {
		imprimir("El número correcto era: " + numeroAleatorio)
		imprimir("Lo siento, perdiste:(")
	}

</script>
