<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Programando</title>
        <script>

            function numeroAleatorio() {

                return Math.floor(Math.random() * 10+1)
            }

            let jugador = prompt("Elige 1 para piedra, 2 para pepel y 3 para tijeras")
            
            if(jugador == 1) {
                alert("Elegiste piedra")
            } else if(jugador == 2) {

            } else {

            }
