<meta charset="UTF-8">

<h1>Calcular la media de las edades de una Familia</h1>

<script>
		
	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	var miembros = parseInt(prompt("Indique cuantos miembros hay en su familia:"))
	var contador = 1
	var totalEdades = 0

	while (contador <= miembros) {

		edad = parseInt(prompt("Ingrese la edad del familiar"))
		totalEdades = totalEdades + edad
		contador++		

	}

	var calcularMedia = totalEdades / miembros

	imprimir("La media de las edades de su familia es: " + calcularMedia)
	imprimir("fin")

</script>
