<meta charset="UTF-8">

<h1>Calcular puntos de un equipo de futbol</h1>

<script>
	
	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	var victorias = parseInt(prompt("¿Cuantas victorias obtuvo tu equipo?"))
	var empates = parseInt(prompt("¿Cuantos empates fuerón?"))

	puntosTotal = victorias * 3 + empates

	imprimir("El total de puntos del equipo es: " + puntosTotal)

	if(puntosTotal == 30) {
		imprimir("El equipo esta igual que el año pasado")
	} else if(puntosTotal > 30) {
		imprimir("El equipo esta mejor que el año pasasdo")
	} else if (puntosTotal < 30) {
		imprimir("El equipo esta peor que el año pasado")
	}

</script>
