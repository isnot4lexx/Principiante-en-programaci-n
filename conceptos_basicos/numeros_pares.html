<meta charset="UTF-8">

<h1>Solo números pares del 1-100</h1>

<script>
		
	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	var multiplo = 1

	while (multiplo <= 50) {

		imprimir("Los números pares del 1 al 100 son: " + 2 * multiplo)
		multiplo++

	}

	imprimir("Fin")

</script>
