	<meta charset="UTF-8">

<h1>Nuestra diferencia de edades</h1>

<script>

	function saltarLinea() {
		document.write("<br>")
	}

	function imprimir(frase) {
		document.write(frase)
		saltarLinea()
	}

	var edadMia = 2004
	var edadHermano = 1999
	var difernciaEdad = edadMia-edadHermano

	imprimir("¿Cuántos años de diferencia tienes con tu hermano?")
	imprimir("Nuesta diferencia de edad es de " + difernciaEdad + " años.")
	imprimir("Ahora hazlo con un amigo:) ...")

	var edadAmigo = 2006
	var diferenciaEdadAmigo = edadMia-edadAmigo

	imprimir("La diferencia de edad entre mi amigo y yo es de: " + diferenciaEdadAmigo + " años.")


</script>
