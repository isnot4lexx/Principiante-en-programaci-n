<meta charset="UTF-8">

<h1>Programando!!</h1>

<script>

	function saltarLinea() {

		document.write("<br>")
		document.write("<br>")

	}

	function imprimir(frase) {

		document.write(frase)
		saltarLinea()

	}

	var anho = 2023

	imprimir("Esto es una prueba de una función con parametro.")

	imprimir("Alex tiene: " + (anho-2004) + " años.")	

	imprimir("Juanita tiene: " + (anho-2000) + " años.")

</script>
