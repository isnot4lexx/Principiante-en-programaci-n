<meta charset="UTF-8">

<h1>¿Alcohol o o gasolina?</h1>

<script>
	
document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados.")

var tanque = 40 
var kilometrosConGasolina = 480
var eficiencia = kilometrosConGasolina/tanque

document.write("<br>")
document.write("<br>")

document.write("¿Cual es la eficiencia del carro usando gasolina?")
document.write("<br>")
document.write("La eficiencia del carros es de: " + eficiencia + " Km/L")

document.write("<br>")
document.write("<br>")

document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?")

document.write("<br>")
document.write("<br>")

var kilometrosConAlcohol = 300
var eficincia2 = kilometrosConAlcohol/tanque

document.write("La eficiencia del carro usando alcohol es de: " + eficincia2 + " Km/L")	

</script>
