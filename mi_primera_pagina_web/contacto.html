<!DOCTYPE html>

<html lang="es">
    <head>
       
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenespag2/logo.png" alt="Logo de la Barbería Alura"> </h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="productos.html">Productos</a> </li>
                        <li> <a href="contacto.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            
            <form>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" class="input-padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="comentario">Comentarios</label>
                <textarea cols="68" rows="10" id="comentario" class="input-padron" required placeholder="Dejenos un mensaje:"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsApp" id="radio-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenespag2/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
